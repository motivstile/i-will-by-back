<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Необычный HTML</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #00ffea;
      text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea, 0 0 20px #00ffea;
      animation: flicker 1.5s infinite;
      transform: rotateX(180deg);
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0;
      }
    }

    .pulse-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #00ffea;
      animation: pulse 2s infinite;
      opacity: 0.2;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.2;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.4;
      }
      100% {
        transform: scale(1);
        opacity: 0.2;
      }
    }

    audio {
      display: none;
    }

  </style>
</head>
<body>
  <div class="pulse-circle"></div>
  <h1>¡ƃuᴉʎɐʍɐs ʎɯ ǝʌɐS</h1>

    Your browser does not support the audio tag.
  </audio> -->
  <script src="main.js"></script>
</body>
</html>
